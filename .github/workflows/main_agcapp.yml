# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://agcapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5312d7bbfdd4c0d92ac30669edb080c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7201ad8c88934209ab1b8cc59b675317 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: agcapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e5312d7bbfdd4c0d92ac30669edb080c }}/agc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agcapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9bd3ac139c9f4eecbfde915610a18105 }}
        images: 'agcapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e5312d7bbfdd4c0d92ac30669edb080c }}/agc:${{ github.sha }}'